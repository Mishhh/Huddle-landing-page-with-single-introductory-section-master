<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assests/css/stylesheet.css" />

    <link rel="" href="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>

    <main>

      <img class="huddle-landing-page-logo" src="assests/images/logo.svg" alt="" role="presentation"/>

      <div class="huddle-introduction">
        <img
          class="huddle-introduction-illustration"
          src="assests/images/illustration-mockups.svg"
          alt=""
          aria-hidden="true"
        />

        <div class="huddle-introduction-content">

          <div class="introduction-title">Build The Community Your Fans Will Love</div>

          <div class="introduction-description">

            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.

            <a href="#" class="register-btn">Register</a>

          </div>

        </div>

      </div>

      <div class="social-media">

        <a href="#"><i class="social-icon fa fa-facebook-f"></i></a>
        <a href="#"><i class="social-icon fa fa-twitter"></i></a>
        <a href="#"><i class="social-icon fa fa-instagram"></i></a>

      </div>

      <footer>

        <p class="attribution">

          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Mishhh">Mishalee Lambat</a>.

        </p>
      </footer>

    </main>

  </body>

</html>
